{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'css/css.css' %}">
  
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="topbar">
        <div class="logos">
            <img alt="Logo FUCS Simplificado" loading="lazy" width="94" height="50" src="{% static 'imgs/FucsSimplificado.png' %}">

            <div class="bordinha"></div>
            
            <img alt="Logo Ucs Simplificado" width="75" height="22" src="{% static 'imgs/UcsSimplificado.png' %}">
            <img alt="Logo Cetec" width="90" height="22" src="{% static 'imgs/Cetec.png' %}">
            <img alt="Logo UcsFm" width="74" height="22" src="{% static 'imgs/UcsFm.png' %}">
            <img alt="Logo HG" width="80" height="22" src="{% static 'imgs/Hg.png' %}">
        </div>
        <a class="nav_titulo" href="/">
            Projeto IHC
        </a>
    </div>
    <form method="GET">
        {% block banner %}
        {% endblock %}

        <div class="container bg-light w-100 mt-3 shadow-sm rounded p-4" style="min-height: 100vh;">
            {% block content %}
            {% endblock %}
        </div>
    </form>
</body>
</html>
